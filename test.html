<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Input</title>
    <style>
        #userinput-outer-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #userinput-outer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }

        #userinput-inner-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #userinput-inner-container label {
            margin-bottom: 1vh;
            color: white;
            font-size: 2vh;
            align-self: flex-start;
        }

        #userinput-input {
            background: black;
            color: white;
            border: 0.1vh solid gray;
            padding: 1vh;
            width: 50vw;
            font-size: 2vh;
        }

        #userinput-input:focus {
            outline: none;
            border-color: lightgray;
        }
    </style>
</head>
<body>
</body>
</html>
